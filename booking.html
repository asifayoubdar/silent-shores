<!DOCTYPE html>
<html>
<head>
  <title>Booking Page - Tour and Travel Website</title>
  <link rel="stylesheet" type="text/css" href="bookcss.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <h1>Tour &amp; Travel</h1>
      </div>
      <ul class="nav-links">
        <li><a href="silent.HTML">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Tours</a></li>
        <li><a href="#">Destinations</a></li>
      </ul>
    </nav>
  </header>

  <section class="booking-section">
    <h2>Book Your Tour</h2>
    <form class="booking-form">
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="No. of Adults">No. of Adults:</label>
        <input type="number" id="No. of Adults" name="No. of Adults" required>
      </div>
      <div class="form-group">
        <label for="No. of Childrens">No. of Childrens:</label>
        <input type="number" id="No. of Childrens" name="No. of Childrens" required>
      </div>
      <div class="form-group">
        <label for="date">Arrival Date:</label>
        <input type="date" id="date" name="date" required>
        <label for="date">Departure Date:</label>
        <input type="date" id="date" name="date" required>
      </div>
      <button type="submit" class="btn">Book Now</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Tour &amp; Travel. All rights reserved.</p>
  </footer>
</body>
</html>
